<?
	include "global.tbh"
	declare sub login_action(pass_varified as ok_ng)
	declare session as string(SESSION_LEN)
	declare pass as ok_ng
?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD W3 HTML//EN">
<HTML>
<HEAD>
<META HTTP-EQUIV="Expires" CONTENT="Tue, 01 Jan 1980 1:00:00 GMT">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">

<?pass=password_verify?>
<script type="text/javascript">
function HomePage()
{
	window.top.location.replace("home.html")
}
function IndexPage()
{
  	window.top.location.replace("Index.html")
}
function Redirect()
{
	var r=confirm("<?sock_setsend(MSG_HTML_LOWER_PRIO_INPROC)?>");
	if (r==true)
	{
	  	window.top.location.replace("home.html")
	}
	else
	{
		window.top.location.replace("index.html")
	}
}
</script>

</HEAD>
<body  
<? if init_flag=0 then
	login_action(pass)
	else
		sock_setsend("onload='IndexPage()'")
	end if
	?> >
<input type='hidden' name='session' id='session' value='<?sock_setsend(session)?>'>
</body>
</html>
